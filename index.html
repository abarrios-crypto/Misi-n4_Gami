<script>
    // Contenido Te√≥rico COMPLETAMENTE EXPANDIDO
    const PDF_GUIDE_CONTENT = `
        ---
        GU√çA TE√ìRICA DE METODOLOG√çAS ACTIVAS Y GAMIFICACI√ìN
        ---

        **Misi√≥n 1: Diagn√≥stico Narrativo**
        **Concepto Clave:** Storytelling y Motivaci√≥n Intr√≠nseca.

        * **Respuesta Correcta: Superar la Indefensi√≥n Aprendida (Motivaci√≥n Intr√≠nseca).**
            La Gamificaci√≥n busca que el estudiante (Lyra) tome el **rol de protagonista**. Al iniciar con una narrativa, se crea un *disparador* que activa la **motivaci√≥n intr√≠nseca** (hacer algo por el gusto de hacerlo, no por la nota). Esto rompe con la sensaci√≥n de indefensi√≥n o pasividad ante el material.

        * **Respuesta Incorrecta: Design Thinking (DT).**
            El *Design Thinking* es una metodolog√≠a activa orientada a la **soluci√≥n de problemas creativos** mediante fases de empat√≠a, ideaci√≥n y prototipado. Aunque es una herramienta activa, no es el principio metodol√≥gico principal que rige el **disparador inicial de la curiosidad y la acci√≥n** en el storytelling gamificado.

        ---

        **Misi√≥n 2: Indagaci√≥n y Dise√±o Curricular**
        **Concepto Clave:** Aprendizaje Basado en la Indagaci√≥n/Problemas (ABP).

        * **Respuesta Correcta: Aprendizaje Basado en Problemas (ABP).**
            El proceso de **formular preguntas complejas** (la pregunta de Lyra) y la **b√∫squeda met√≥dica** de respuestas es la esencia del ABP. El docente (Arion) act√∫a como gu√≠a, y el alumno **construye su propio conocimiento** al enfrentar un problema o pregunta √©pica.

        * **Respuesta Incorrecta: Clase Magistral Inversa (Flipped Classroom).**
            Esta metodolog√≠a se centra en la **inversi√≥n del tiempo** (contenidos en casa, pr√°ctica en clase). Si bien es una estrategia activa, la Misi√≥n 2 se enfoca en la **creaci√≥n de preguntas y la indagaci√≥n** como proceso de descubrimiento, que define m√°s claramente al ABP.

        * **Respuesta Incorrecta: Aprendizaje Pasivo.**
            Representa el modelo tradicional (Lyra al inicio, esperando respuestas). Es diametralmente **opuesto** a la Llama Activa. El aprendizaje pasivo no exige autonom√≠a ni acci√≥n, se basa √∫nicamente en la recepci√≥n de informaci√≥n.

        ---

        **Misi√≥n 3: Dise√±o Colaborativo**
        **Concepto Clave:** Aprendizaje Colaborativo/Cooperativo.

        * **Respuesta Correcta: Interdependencia Positiva.**
            El principio fundamental del trabajo en equipo efectivo. La misi√≥n exige que Lyra, Kai y Zora **combinen sus talentos** para que la Llama crezca. El √©xito individual est√° intr√≠nsecamente ligado al √©xito colectivo, obligando a la comunicaci√≥n, la negociaci√≥n y el uso de **habilidades complementarias**.

        * **Respuesta Incorrecta: Trabajo Individualizado.**
            Aunque la autonom√≠a es un fin, la gamificaci√≥n fomenta las **comunidades de pr√°ctica**. Las misiones complejas deben dise√±arse para ser **insuperables individualmente**, forzando la colaboraci√≥n y la interdependencia.

        * **Respuesta Incorrecta: Aprendizaje R√≠gido por Competencia.**
            La competencia es un motor de la gamificaci√≥n, pero no es el concepto m√°s elevado. La **competencia excesiva y r√≠gida** puede llevar a ocultar informaci√≥n y a desalentar la ayuda. El enfoque activo busca la **colaboraci√≥n** para superar retos (PvE - Player vs. Environment), no la rivalidad destructiva.

        ---

        **Misi√≥n Final: El Valor del Error**
        **Concepto Clave:** Metacognici√≥n y Evaluaci√≥n Formativa.

        * **Respuesta Correcta: Metacognici√≥n y Mejora Continua.**
            La **Metacognici√≥n** es la conciencia y la regulaci√≥n del propio aprendizaje. Cuando el docente anima a analizar el error, convierte el fallo en una **fuente de reflexi√≥n** (¬øqu√© hice mal?) y permite que el estudiante ajuste su estrategia (Mejora Continua). Este es el motor de la **Evaluaci√≥n Formativa** en la Gamificaci√≥n.

        * **Respuesta Incorrecta: Evaluaci√≥n Sumativa R√≠gida.**
            Este modelo se centra en el resultado final (la nota) y **penaliza el error**, lo cual es un gran desincentivo en un entorno gamificado. La evaluaci√≥n sumativa ignora el proceso de aprendizaje y desanima al alumno a tomar riesgos intelectuales.

        * **Respuesta Incorrecta: Control Total del Docente sobre el Proceso.**
            Las metodolog√≠as activas y la gamificaci√≥n se basan en la **autonom√≠a del alumno**. El docente pasa de ser el dictador de la informaci√≥n a ser un **gu√≠a experto (Arion)**, facilitando los recursos y la reflexi√≥n, pero permitiendo que el estudiante sea el due√±o de su camino.
    `;

    function checkAnswer(missionId) {

        const userAnswer = select.value;

            feedback.innerHTML = '‚ùå **ERROR:** Por favor, ingresa tu nombre completo para personalizar tu recompensa.';
            return;
        }

        feedback.style.display = 'block';

        if (userAnswer === correctAnswer) {

            feedback.innerHTML = `‚úÖ **¬°Misi√≥n Cumplida!** Has demostrado la comprensi√≥n final. Tu **Gu√≠a de la Llama Activa** est√° lista para ser descargada.`;

        } else {

    function generatePDFReward(name) {
        // Asegurarse de que jspdf est√© disponible

        // Par√°metros de margen y columna (AJUSTADOS DE NUEVO)
        const margin = 20;

        const paragraphIndent = 8; // Indentaci√≥n para p√°rrafos explicativos
        const lineHeight = 5.5; 
        let y = margin;
        
        // --- T√çTULO DE RECOMPENSA (Portadilla) ---
        
        doc.setFont('Helvetica', 'bold');
        doc.setFontSize(24);
        doc.setTextColor('#D97706'); 
        doc.text("GU√çA DE LA LLAMA ACTIVA", margin, y);
        y += 12;

        doc.setFont('Helvetica', 'normal');
        doc.setFontSize(14);
        doc.setTextColor('#374151'); 
        doc.text(`${name},`, margin, y);
        y += lineHeight;

        doc.setFontSize(10);
        doc.setTextColor('#6B7280'); 
        const welcomeText = "reci√©n iniciado en el sendero de los reinos gamificados, has desbloqueado la entrada y ganado un manuscrito con informaci√≥n crucial en el viaje que reci√©n comienza.";
        doc.text(doc.splitTextToSize(welcomeText, columnWidth), margin, y);
        y += 15;

        doc.setDrawColor('#F59E0B');
        doc.line(margin, y, 190, y); 
        y += 10;
        
        // --- CONTENIDO TE√ìRICO ---
        
        doc.setFont('Helvetica', 'bold');
        doc.setFontSize(16);
        doc.setTextColor('#D97706');
        doc.text("Fundamentos Te√≥ricos de la Narrativa Activa", margin, y);
        y += 10;
        
        doc.setFont('Helvetica', 'normal');
        doc.setFontSize(10);
        doc.setTextColor('#374151');
        
        const textLines = PDF_GUIDE_CONTENT.split('\n').filter(line => line.trim() !== '');

        textLines.forEach(rawLine => {
            const line = rawLine.trim();

            if (y > 280) { 
                doc.addPage();
                y = margin;
                doc.setFont('Helvetica', 'normal'); 
                doc.setFontSize(10);
                doc.setTextColor('#374151');
            }

            // Detecci√≥n de t√≠tulos y subt√≠tulos para dar formato y espaciado
            const isMissionTitle = line.startsWith('**Misi√≥n');
            const isConceptTitle = line.startsWith('**Concepto Clave:');
            const isAnswerTitle = line.startsWith('* **Respuesta Correcta:');
            const isDiscardedTitle = line.startsWith('* **Respuesta Incorrecta:');
            
            let displayLine = line.replace(/\*\*/g, ''); 
            
            if (isMissionTitle || isConceptTitle) {
                // T√≠tulo de Misi√≥n y Concepto Clave
                doc.setFont('Helvetica', 'bold'); 
                doc.setTextColor('#D97706');
                doc.text(displayLine, margin, y);
                y += lineHeight + (isMissionTitle ? 3 : 1); 
            } else if (isAnswerTitle || isDiscardedTitle) {

                doc.setFont('Helvetica', 'bold');
                doc.setTextColor('#374151'); 
                // Asegurarse de que el t√≠tulo no se corte si es muy largo
                const titleLines = doc.splitTextToSize(displayLine, columnWidth);
                titleLines.forEach(tLine => {
                    if (y > 280) { doc.addPage(); y = margin; }
                    doc.text(tLine, margin, y);
                    y += lineHeight;
                });
                y += 1;
            } else if (line === '---') {
                // L√≠nea separadora
                doc.setDrawColor('#F59E0B');
                doc.line(margin, y, 190, y); 
                y += 5;
            } else {
                // P√°rrafos de explicaci√≥n (profundizaci√≥n)
                doc.setFont('Helvetica', 'normal');
                doc.setTextColor('#374151');
                
                // Aplicar indentaci√≥n para que el texto de explicaci√≥n se vea jerarquizado
                const paragraphLines = doc.splitTextToSize(displayLine, columnWidth - paragraphIndent);
                
                paragraphLines.forEach(pLine => {
                    if (y > 280) { doc.addPage(); y = margin; }
                    doc.text(pLine.trim(), margin + paragraphIndent, y);
                    y += lineHeight;
                });
                y += 2; // Espacio entre p√°rrafos
            }
        });
