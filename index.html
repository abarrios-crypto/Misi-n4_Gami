<script>
    // Se ha corregido el ancho de la columna de texto a 160 y se ha profundizado en el contenido.
    const PDF_GUIDE_CONTENT = `
        ---
        GU√çA TE√ìRICA DE METODOLOG√çAS ACTIVAS Y GAMIFICACI√ìN
        ---

        **Misi√≥n 1: Diagn√≥stico Narrativo**
        **Concepto Central:** Storytelling y Motivaci√≥n Intr√≠nseca.

        * **Respuesta Correcta: Superar la Indefensi√≥n Aprendida.**
            La gamificaci√≥n debe romper la pasividad. El estudiante (Lyra) debe convertirse en el protagonista que descubre su "tesoro" por su propia acci√≥n. Esto activa la motivaci√≥n intr√≠nseca: el deseo de aprender por curiosidad y disfrute, no por obligaci√≥n.

        * **Respuesta Incorrecta: Design Thinking (DT).**
            Aunque el DT es activo (enfocado en la soluci√≥n creativa de problemas), la Misi√≥n 1 se centra exclusivamente en el **encendido de la curiosidad y la acci√≥n inicial**, no en el proceso completo de ideaci√≥n, prototipado e iteraci√≥n que define al DT.

        ---

        **Concepto Central:** Aprendizaje Basado en la Indagaci√≥n/Problemas (ABP).

        * **Respuesta Correcta: El proceso de Lyra (formular pregunta y buscar) es ABP.**
            El **Aprendizaje Basado en Problemas (ABP)** es la metodolog√≠a central. El docente (Arion) presenta un reto o anima a formular una pregunta, y el alumno **construye** el conocimiento mientras busca soluciones. El rol del docente es dise√±ar ese "reto √©pico" dentro de la narrativa.

        * **Respuesta Incorrecta: Clase Magistral Inversa (Flipped Classroom).**
            Esta metodolog√≠a se enfoca en invertir el tiempo: el contenido se consume en casa y la pr√°ctica se hace en clase. Aunque es activa, la Misi√≥n 2 se centra en la **creaci√≥n de la pregunta** como motor del descubrimiento, que es el sello distintivo del ABP.

        * **Respuesta Incorrecta: Aprendizaje Pasivo.**
            Opuesto a toda metodolog√≠a activa. El Aprendizaje Pasivo se basa en la **recepci√≥n y memorizaci√≥n de informaci√≥n** (como Lyra al inicio, esperando). El ABP exige acci√≥n y autonom√≠a.

        ---

        **Misi√≥n 3: Dise√±o Colaborativo**

        * **Respuesta Correcta: Interdependencia Positiva.**
            La misi√≥n muestra que el conocimiento (la Llama) **crece con la diversidad de talentos** (Lyra, Kai, Zora). La **Interdependencia Positiva** es el principio donde el √©xito de cada miembro est√° ligado al √©xito colectivo. En gamificaci√≥n, esto se logra dise√±ando roles y misiones complementarias.

        * **Respuesta Incorrecta: Trabajo Individualizado.**
            Es el contrario del principio central de esta misi√≥n. Si bien la autonom√≠a individual es importante, la interdependencia y la sinergia de ideas son el foco de esta etapa de la narrativa.

        * **Respuesta Incorrecta: Aprendizaje R√≠gido por Competencia.**
            La competencia excesiva (solo uno gana) socava la colaboraci√≥n. El enfoque gamificado es en la **cooperaci√≥n** para superar un reto com√∫n (el jefe final), donde la meta se alcanza **juntos**, no compitiendo entre s√≠.

        ---

        **Misi√≥n Final: El Valor del Error**
        **Concepto Central:** Metacognici√≥n y Evaluaci√≥n Formativa.

        * **Respuesta Correcta: Metacognici√≥n y Mejora Continua.**
            La **Metacognici√≥n** es "pensar sobre el propio pensamiento". Al analizar el error, el estudiante ajusta su estrategia, logrando una **Mejora Continua**. Esta es la base de la **Evaluaci√≥n Formativa** en gamificaci√≥n, donde el error es un *punto de control* para aprender, no un *castigo*.

        * **Respuesta Incorrecta: Evaluaci√≥n Sumativa R√≠gida.**

    function checkAnswer(missionId) {

            return;

        feedback.style.display = 'block';

        if (userAnswer === correctAnswer) {

    function generatePDFReward(name) {

        const lineHeight = 5.5; 
        let y = margin;
        
        // --- T√çTULO DE RECOMPENSA (Portadilla) ---

        const welcomeText = "reci√©n iniciado en el sendero de los reinos gamificados, has desbloqueado la entrada y ganado un manuscrito con informaci√≥n crucial en el viaje que reci√©n comienza.";

        y += 10;
        
        // --- CONTENIDO TE√ìRICO ---
        
        doc.setFont('Helvetica', 'bold');
        doc.setFontSize(16);
        doc.setTextColor('#D97706');
        doc.text("Fundamentos Te√≥ricos de la Narrativa Activa", margin, y);
        y += 10;
        
        doc.setFont('Helvetica', 'normal');
        doc.setFontSize(10);
        doc.setTextColor('#374151');
        
        const textLines = PDF_GUIDE_CONTENT.split('\n').filter(line => line.trim() !== '');

        textLines.forEach(rawLine => {
            const line = rawLine.trim();

            if (y > 280) { 
                doc.addPage();
                y = margin;
                doc.setFont('Helvetica', 'normal'); 
                doc.setFontSize(10);
                doc.setTextColor('#374151');
            }

            // Detecci√≥n de t√≠tulos y subt√≠tulos para dar formato y espaciado
            const isMissionTitle = line.startsWith('**Misi√≥n');
            const isConceptTitle = line.startsWith('**Concepto Central:');
            const isAnswerTitle = line.startsWith('* **Respuesta');
            const isDiscardedTitle = line.startsWith('* **Respuesta Incorrecta:');
            
            let displayLine = line.replace(/\*\*/g, ''); 
            let indent = 0;

            if (isMissionTitle || isConceptTitle) {
                doc.setFont('Helvetica', 'bold'); 
                doc.setTextColor('#D97706');
                doc.text(displayLine, margin, y);
                y += lineHeight + (isMissionTitle ? 3 : 1); 
            } else if (isAnswerTitle || isDiscardedTitle) {
                // T√≠tulos de respuestas y descartes
                doc.setFont('Helvetica', 'bold');
                doc.setTextColor('#374151'); 
                doc.text(displayLine, margin, y);
                y += lineHeight + 1;
            } else {

                // Indentaci√≥n ligera para p√°rrafos de explicaci√≥n

                const paragraphLines = doc.splitTextToSize(displayLine, columnWidth - indent);
                
                paragraphLines.forEach(pLine => {
                    if (y > 280) { doc.addPage(); y = margin; }
                    doc.text(pLine.trim(), margin + indent, y);
                    y += lineHeight;
                });

            }
        });

        // Descarga del PDF
        const fileName = `Guia_de_la_Llama_Activa_${name.replace(/\s/g, '_')}.pdf`;

    }
