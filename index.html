<script>
    // Contenido Te√≥rico de la Gu√≠a expandido y formateado para el PDF
    const PDF_GUIDE_CONTENT = `
        ---
        **GU√çA TE√ìRICA DE METODOLOG√çAS ACTIVAS Y GAMIFICACI√ìN**
        ---

        **Misi√≥n 1: Diagn√≥stico Narrativo**
        **Concepto Central: Storytelling y Motivaci√≥n Intr√≠nseca**
        * **Principio Reforzado:** Superar la Indefensi√≥n Aprendida (Motivaci√≥n Intr√≠nseca). La narrativa (Lyra buscando la Llama) debe generar un *disparador* o *gancho* que rompa la pasividad del estudiante. El conocimiento se presenta como un tesoro al que se accede por acci√≥n personal.
        * **Opciones Descartadas:**
            * **Design Thinking (DT):** Aunque el DT es una metodolog√≠a activa (enfocada en la soluci√≥n creativa de problemas centrada en el usuario), esta misi√≥n inicial solo busca la **activaci√≥n de la curiosidad**, no el proceso completo de ideaci√≥n e iteraci√≥n del DT.

        **Misi√≥n 2: Indagaci√≥n y Dise√±o Curricular**
        **Concepto Central: Aprendizaje Basado en la Indagaci√≥n/Problemas (ABP)**
        * **Principio Reforzado:** El proceso de Lyra (formular una pregunta compleja y buscar la respuesta met√≥dicamente) es la base del **ABP**. El alumno se involucra activamente en el proceso de **descubrir la respuesta**, fortaleciendo la autonom√≠a.
        * **Opciones Descartadas:**
            * **Clase Magistral Inversa (Flipped Classroom):** La Clase Inversa se centra en la inversi√≥n del trabajo (consumo de contenido en casa, pr√°ctica en clase). Aunque es activa, esta misi√≥n se centra en la **creaci√≥n de la pregunta** y la **b√∫squeda de la soluci√≥n**, que es el n√∫cleo del ABP.
            * **Aprendizaje Pasivo:** Esto es lo opuesto a la metodolog√≠a activa. El ABP exige acci√≥n, mientras que el aprendizaje pasivo se basa en la recepci√≥n de informaci√≥n (como Lyra al inicio, esperando que los libros "cobraran vida").

        **Misi√≥n 3: Dise√±o Colaborativo**
        **Concepto Central: Aprendizaje Colaborativo/Cooperativo**
        * **Principio Reforzado:** Interdependencia Positiva. La Llama Activa crece cuando Lyra, Kai y Zora unen sus talentos y preguntas diversas. La Interdependencia Positiva significa que el √©xito de un individuo depende de la contribuci√≥n del equipo.
        * **Opciones Descartadas:**
            * **Trabajo Individualizado:** Si bien tiene su lugar, esta opci√≥n se opone al esp√≠ritu de la misi√≥n, donde se demuestra que la Llama (el conocimiento) **crece con la interacci√≥n** y la diversidad de preguntas.
            * **Aprendizaje R√≠gido por Competencia:** La competencia excesiva puede desalentar la colaboraci√≥n y la ayuda mutua. El foco aqu√≠ es la **cooperaci√≥n** y el uso de **habilidades complementarias**, no la rivalidad por la mejor calificaci√≥n.

        **Misi√≥n Final: El Valor del Error**
        **Concepto Central: Metacognici√≥n y Evaluaci√≥n Formativa**
        * **Principio Reforzado:** La Metacognici√≥n se activa cuando el estudiante analiza el *por qu√©* de su fallo y ajusta su estrategia (Mejora Continua). El error es una **fuente de informaci√≥n** valiosa para el docente y una oportunidad de reflexi√≥n para el alumno.
        * **Opciones Descartadas:**
            * **Evaluaci√≥n Sumativa R√≠gida:** Este modelo se centra en la calificaci√≥n final (el "sumo") y la penalizaci√≥n del error, en lugar de en el proceso de aprendizaje. Es contraria a la Gamificaci√≥n y a la Evaluaci√≥n Formativa.
            * **Control Total del Docente:** Las metodolog√≠as activas exigen que el control y la autonom√≠a pasen al estudiante. El docente es un **gu√≠a (Arion)** que ayuda a Lyra a encontrar la respuesta, no un dictador del proceso.
    `;

    function checkAnswer(missionId) {
        const select = document.getElementById(`q${missionId}-respuesta`);
        const feedback = document.getElementById(`q${missionId}-feedback`);
        const boton = document.getElementById(`q${missionId}-boton`);
        const userNameInput = document.getElementById('user-name-input');
        const userName = userNameInput.value.trim();
        const userAnswer = select.value;
        const correctAnswer = 'A';
        
        if (!userName) {
            feedback.className = 'feedback-error';
            feedback.style.display = 'block';
            feedback.innerHTML = '‚ùå **ERROR:** Por favor, ingresa tu nombre completo para personalizar tu recompensa.';
            return;
        }

        feedback.style.display = 'block';

        if (userAnswer === correctAnswer) {
            feedback.className = 'feedback-correct';
            feedback.innerHTML = `‚úÖ **¬°Misi√≥n Cumplida!** Has demostrado la comprensi√≥n final. Tu **Gu√≠a de la Llama Activa** est√° lista para ser descargada.`;

            // Cambia la acci√≥n del bot√≥n a la funci√≥n de generaci√≥n del PDF
            boton.onclick = () => generatePDFReward(userName); 
        } else {

            boton.innerText = 'Reintentar Misi√≥n Final';

        }
    }

    function generatePDFReward(name) {

            return;
        }

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        const margin = 20;
        const lineHeight = 5.5; // Ajuste para texto m√°s denso
        let y = margin;
        
        // --- T√çTULO DE RECOMPENSA (Portadilla) ---
        
        doc.setFont('Helvetica', 'bold'); // Configurar fuente negrita para t√≠tulos
        doc.setFontSize(24);
        doc.setTextColor('#D97706'); 
        doc.text("GU√çA DE LA LLAMA ACTIVA", margin, y);
        y += 12;

        doc.setFont('Helvetica', 'normal'); // Restablecer fuente normal

        const welcomeText = "reci√©n iniciado en el sendero de los reinos gamificados, has desbloqueado la entrada y ganado un manuscrito con informaci√≥n crucial en el viaje que reci√©n comienza.";
        doc.text(doc.splitTextToSize(welcomeText, 170), margin, y);
        y += 15;

        doc.setDrawColor('#F59E0B');
        doc.line(margin, y, 190, y); 
        y += 10;
        
        // --- CONTENIDO TE√ìRICO ---
        
        doc.setFont('Helvetica', 'bold');
        doc.setFontSize(16);
        doc.setTextColor('#D97706');
        doc.text("Fundamentos Te√≥ricos de la Narrativa Activa", margin, y);
        y += 10;
        
        doc.setFont('Helvetica', 'normal');
        doc.setFontSize(10);
        doc.setTextColor('#374151');
        
        const textLines = PDF_GUIDE_CONTENT.split('\n').filter(line => line.trim() !== ''); // Dividir por l√≠nea y limpiar vac√≠os

        textLines.forEach(rawLine => {
            const line = rawLine.trim();

            if (y > 280) { 
                doc.addPage();
                y = margin;
                doc.setFont('Helvetica', 'normal'); 
                doc.setFontSize(10);
                doc.setTextColor('#374151');
            }

            // Detecci√≥n de t√≠tulos y subt√≠tulos
            const isMissionTitle = line.startsWith('**Misi√≥n');

            const isPrincipleTitle = line.startsWith('* **Principio Reforzado:');
            const isDiscardedOption = line.startsWith('* **Opciones Descartadas:');
            
            // Si es un t√≠tulo de Misi√≥n o Concepto Central, se usa negrita grande y color.
            if (isMissionTitle || isConceptTitle) {
                doc.setFont('Helvetica', 'bold'); 
                doc.setTextColor('#D97706');
                doc.text(line.replace(/\*\*/g, ''), margin, y);
                y += lineHeight + (isMissionTitle ? 3 : 1); 
            } else if (isPrincipleTitle || isDiscardedOption) {
                // Subt√≠tulos de principio y descarte
                doc.setFont('Helvetica', 'bold');
                doc.setTextColor('#374151'); 
                doc.text(line.replace(/\*\*/g, ''), margin, y);
                y += lineHeight + 1;
            } else {
                // Para el contenido del p√°rrafo (explicaciones)
                const paragraphLines = doc.splitTextToSize(line, 170);
                doc.setFont('Helvetica', 'normal');
                doc.setTextColor('#374151');
                paragraphLines.forEach(pLine => {
                    if (y > 280) { doc.addPage(); y = margin; }
                    doc.text(pLine.trim(), margin + 5, y); // Ligeramente indentado
                    y += lineHeight;
                });
                y += 2; // Peque√±o espacio entre p√°rrafos
            }
        });

        // Descarga del PDF
        const fileName = `Guia_de_la_Llama_Activa_${name.replace(/\s/g, '_')}.pdf`;

    }
</script>
