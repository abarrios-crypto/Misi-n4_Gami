<script>
    // Contenido Te√≥rico COMPLETAMENTE EXPANDIDO Y DETALLADO
    const PDF_GUIDE_CONTENT = `
        ---
        GU√çA DE LA LLAMA ACTIVA: FUNDAMENTOS PARA EL DOCENTE
        ---

        **Misi√≥n 1: Diagn√≥stico Narrativo**
        **Concepto Clave:** Storytelling y Motivaci√≥n Intr√≠nseca.

        * **Respuesta Correcta: Superar la Indefensi√≥n Aprendida.**
            **Explicaci√≥n:** La escena de Lyra (al inicio, pasiva, esperando) ilustra la **indefensi√≥n aprendida** (sentir que no se tiene control sobre el aprendizaje). La **Motivaci√≥n Intr√≠nseca** (hacer algo por gusto) se activa cuando la narrativa te da el **rol de protagonista**.
            **Ejemplo Pr√°ctico:** En lugar de decir: "Hagan el ensayo", se dice: "Su misi√≥n es descifrar el c√≥dice perdido de la materia. Solo pueden hacerlo a trav√©s de este ensayo". Esto cambia la percepci√≥n de la tarea de una obligaci√≥n a un **desaf√≠o personal**.

        * **Respuesta Incorrecta: Design Thinking (DT).**
            **Explicaci√≥n:** El *Design Thinking* es un m√©todo de trabajo para **crear soluciones** centrado en el usuario. Si bien es activo, la Misi√≥n 1 solo busca la **chispa inicial**. El DT se usar√≠a *despu√©s* de esta misi√≥n, cuando Lyra tuviera que dise√±ar un prototipo de su soluci√≥n.

        ---

        **Misi√≥n 2: Indagaci√≥n y Dise√±o Curricular**
        **Concepto Clave:** Aprendizaje Basado en Problemas (ABP).

        * **Respuesta Correcta: Aprendizaje Basado en Problemas (ABP).**
            **Explicaci√≥n:** El ABP se enfoca en que el alumno **formule la pregunta** ("¬øpor qu√© brillan las estrellas?") y luego **busque la respuesta** guiado por el profesor (Arion). El docente no da la soluci√≥n; presenta el problema y el alumno construye activamente el conocimiento.
            **Ejemplo Pr√°ctico:** En lugar de explicar la Ley de la Oferta y la Demanda, se plantea: "¬øPor qu√© el precio de las paltas (aguacates) se dispar√≥ este mes?". Los estudiantes deben usar el contenido de la materia como herramientas para resolver ese **problema real**.

        * **Respuesta Incorrecta: Clase Magistral Inversa (Flipped Classroom).**
            **Explicaci√≥n:** Su principal objetivo es **invertir el tiempo de clase**. El contenido se consume en casa (videos/lecturas) y el tiempo en el aula se usa para la **pr√°ctica y la interacci√≥n**. Aunque es una herramienta activa, no define el proceso de **descubrimiento** que exige el ABP.

        * **Respuesta Incorrecta: Aprendizaje Pasivo.**
            **Explicaci√≥n:** La escuela tradicional, donde se espera que el alumno simplemente reciba la informaci√≥n. La **Llama Activa** es la met√°fora de que el conocimiento debe ser **encendido** por la acci√≥n del alumno, no simplemente recibido.

        ---

        **Misi√≥n 3: Dise√±o Colaborativo**
        **Concepto Clave:** Aprendizaje Colaborativo/Cooperativo.

        * **Respuesta Correcta: Interdependencia Positiva.**
            **Explicaci√≥n:** Este principio significa: "Yo no puedo tener √©xito si t√∫ no tienes √©xito". La Llama creci√≥ cuando Lyra, Kai y Zora **unieron talentos y preguntas diversas**. En gamificaci√≥n, esto se logra asignando **roles espec√≠ficos** (investigador, comunicador, dise√±ador) para que el equipo se necesite mutuamente.

        * **Respuesta Incorrecta: Trabajo Individualizado.**
            **Explicaci√≥n:** Limita la capacidad de crear conocimiento complejo. Las metodolog√≠as activas y la gamificaci√≥n suelen requerir que las **misiones √©picas** (los retos de la materia) sean tan grandes que **obliguen a la colaboraci√≥n**.

        * **Respuesta Incorrecta: Aprendizaje R√≠gido por Competencia.**
            **Explicaci√≥n:** Una competencia mal dise√±ada (donde solo uno gana) puede **destruir la Interdependencia Positiva**. La Gamificaci√≥n prefiere la **cooperaci√≥n** (el equipo contra el jefe final) y la **competencia amistosa** (ver qui√©n sube de nivel m√°s r√°pido), pero no una rivalidad que impida compartir el conocimiento.

        ---

        **Misi√≥n Final: El Valor del Error**
        **Concepto Clave:** Metacognici√≥n y Evaluaci√≥n Formativa.

        * **Respuesta Correcta: Metacognici√≥n y Mejora Continua.**
            **Explicaci√≥n:** La **Metacognici√≥n** es la habilidad de **pensar sobre lo que uno est√° pensando**. Cuando el docente pregunta "¬øqu√© sali√≥ mal y por qu√©?", obliga al alumno a analizar su estrategia y a ajustarla. El **error se convierte en un mapa** para la **Mejora Continua**, que es el motor de la Evaluaci√≥n Formativa.

        * **Respuesta Incorrecta: Evaluaci√≥n Sumativa R√≠gida.**
            **Explicaci√≥n:** Este modelo solo valora el **resultado final (la nota)**. Penalizar el error es la ant√≠tesis de la gamificaci√≥n, ya que castiga la exploraci√≥n y la toma de riesgos. La Llama Activa solo crece si el error se acepta como parte del proceso.

        * **Respuesta Incorrecta: Control Total del Docente sobre el Proceso.**
            **Explicaci√≥n:** El docente debe ser el **Gu√≠a (Arion)**, no el controlador. La autonom√≠a del alumno (Lyra investigando sola) es vital. Si el docente controla cada paso, se elimina la Metacognici√≥n y la responsabilidad del aprendizaje regresa al maestro.
    `;

    function checkAnswer(missionId) {
        const select = document.getElementById(`q${missionId}-respuesta`);

        const userName = userNameInput.value.trim();
        const userAnswer = select.value;
        const correctAnswer = 'A';
        
        if (!userName) {
            feedback.className = 'feedback-error';
            feedback.style.display = 'block';
            feedback.innerHTML = '‚ùå **ERROR:** Por favor, ingresa tu nombre completo para personalizar tu recompensa.';
            return;
        }

        feedback.style.display = 'block';

        if (userAnswer === correctAnswer) {
            feedback.className = 'feedback-correct';
            feedback.innerHTML = `‚úÖ **¬°Misi√≥n Cumplida!** Has demostrado la comprensi√≥n final. Tu **Gu√≠a de la Llama Activa** est√° lista para ser descargada.`;
            boton.innerText = 'DESCARGAR GU√çA DE LA LLAMA ACTIVA';

            // Cambia la acci√≥n del bot√≥n a la funci√≥n de generaci√≥n del PDF

        } else {

            boton.innerText = 'Reintentar Misi√≥n Final';
            boton.style.backgroundColor = '#F97316';
            boton.onclick = () => checkAnswer(4); // Restablece la funci√≥n de verificaci√≥n
        }
    }

    function generatePDFReward(name) {
        // Asegurarse de que jspdf est√© disponible
        if (typeof window.jspdf === 'undefined') {
            return;
        }

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // Par√°metros de margen y columna (AJUSTES FINALES)
        const margin = 20;
        const columnWidth = 165; // Ancho seguro
        const paragraphIndent = 8; // Indentaci√≥n para p√°rrafos explicativos
        const lineHeight = 5.5; 
        let y = margin;
        
        // --- T√çTULO DE RECOMPENSA (Portadilla) ---
        
        doc.setFont('Helvetica', 'bold');
        doc.setFontSize(24);
        doc.setTextColor('#D97706'); 
        doc.text("GU√çA DE LA LLAMA ACTIVA", margin, y);
        y += 12;

        doc.setFont('Helvetica', 'normal');
        doc.setFontSize(14);
        doc.setTextColor('#374151'); 
        doc.text(`${name},`, margin, y);
        y += lineHeight;

        doc.setFontSize(10);
        doc.setTextColor('#6B7280'); 
        const welcomeText = "reci√©n iniciado en el sendero de los reinos gamificados, has desbloqueado la entrada y ganado un manuscrito con informaci√≥n crucial en el viaje que reci√©n comienza.";
        doc.text(doc.splitTextToSize(welcomeText, columnWidth), margin, y);
        y += 15;

        doc.setDrawColor('#F59E0B');
        doc.line(margin, y, 190, y); 
        y += 10;
        
        // --- CONTENIDO TE√ìRICO ---
        
        doc.setFont('Helvetica', 'bold');
        doc.setFontSize(16);
        doc.setTextColor('#D97706');
        doc.text("Fundamentos Te√≥ricos de la Narrativa Activa", margin, y);
        y += 10;
        
        doc.setFont('Helvetica', 'normal');
        doc.setFontSize(10);
        doc.setTextColor('#374151');
        
        const textLines = PDF_GUIDE_CONTENT.split('\n').filter(line => line.trim() !== '');

        textLines.forEach(rawLine => {
            const line = rawLine.trim();

            if (y > 280) { 
                doc.addPage();
                y = margin;
                doc.setFont('Helvetica', 'normal'); 
                doc.setFontSize(10);
                doc.setTextColor('#374151');
            }

            // Detecci√≥n de t√≠tulos y subt√≠tulos para dar formato y espaciado
            const isMissionTitle = line.startsWith('**Misi√≥n');
            const isConceptTitle = line.startsWith('**Concepto Clave:');
            const isAnswerTitle = line.startsWith('* **Respuesta Correcta:');
            const isDiscardedTitle = line.startsWith('* **Respuesta Incorrecta:');
            
            let displayLine = line.replace(/\*\*/g, ''); 
            
            if (isMissionTitle || isConceptTitle) {
                // T√≠tulo de Misi√≥n y Concepto Clave
                doc.setFont('Helvetica', 'bold'); 
                doc.setTextColor('#D97706');
                doc.text(displayLine, margin, y);
                y += lineHeight + (isMissionTitle ? 3 : 1); 
            } else if (isAnswerTitle || isDiscardedTitle) {
                // T√≠tulos de respuestas y descartes
                doc.setFont('Helvetica', 'bold');
                doc.setTextColor('#374151'); 
                // Asegurarse de que el t√≠tulo no se corte si es muy largo
                const titleLines = doc.splitTextToSize(displayLine, columnWidth);
                titleLines.forEach(tLine => {
                    if (y > 280) { doc.addPage(); y = margin; }
                    doc.text(tLine, margin, y);
                    y += lineHeight;
                });
                y += 1;
            } else if (line === '---') {
                // L√≠nea separadora
                doc.setDrawColor('#F59E0B');
                doc.line(margin, y, 190, y); 
                y += 5;
            } else {
                // P√°rrafos de explicaci√≥n (profundizaci√≥n)
                doc.setFont('Helvetica', 'normal');
                doc.setTextColor('#374151');
                
                // Aplicar indentaci√≥n para que el texto de explicaci√≥n se vea jerarquizado
                const paragraphLines = doc.splitTextToSize(displayLine, columnWidth - paragraphIndent);
                
                paragraphLines.forEach(pLine => {
                    if (y > 280) { doc.addPage(); y = margin; }
                    doc.text(pLine.trim(), margin + paragraphIndent, y);
                    y += lineHeight;
                });
                y += 2; // Espacio entre p√°rrafos
            }
        });

        // Descarga del PDF
        const fileName = `Guia_de_la_Llama_Activa_${name.replace(/\s/g, '_')}.pdf`;

    }
